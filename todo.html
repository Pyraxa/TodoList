<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma TodoList Avancée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> TodoList Pro</h1>
                <p class="welcome-message">Bienvenue, <span id="usernameDisplay"></span>!</p>
            </div>
        </header>
        
        <main class="app-main">
            <div class="task-management">
                <div class="task-form">
                    <h2><i class="fas fa-plus-circle"></i> Nouvelle Tâche</h2>
                    <div class="form-group">
                        <input type="text" id="newTaskTitle" placeholder="Titre de la tâche..." required>
                    </div>
                    <div class="form-group">
                        <textarea id="newTaskDescription" placeholder="Description..."></textarea>
                    </div>
                    <button id="addTaskBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
                
                <div class="task-list-container">
                    <h2><i class="fas fa-list-ul"></i> Mes Tâches</h2>
                    <div class="task-filters">
                        <select id="statusFilter">
                            <option value="all">Toutes les tâches</option>
                            <option value="à faire">À faire</option>
                            <option value="en cours">En cours</option>
                            <option value="terminée">Terminées</option>
                            <option value="suspendue">Suspendues</option>
                        </select>
                    </div>
                    <ul id="taskList" class="task-list"></ul>
                </div>
            </div>
            
            <div class="task-history">
                <h2><i class="fas fa-history"></i> Historique</h2>
                <div class="history-filters">
                    <input type="date" id="historyDateFilter">
                    <button id="clearHistoryFilter" class="btn-small">
                        <i class="fas fa-times"></i> Effacer
                    </button>
                </div>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Tâche</th>
                            <th>Statut</th>
                            <th>Créée le</th>
                            <th>Terminée le</th>
                        </tr>
                    </thead>
                    <tbody id="historyList"></tbody>
                </table>
            </div>
        </main>
        
        <footer class="app-footer">
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </footer>
        
        <!-- Modal pour modifier les tâches -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Modifier la tâche</h2>
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="editTaskTitle">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Statut</label>
                    <select id="editTaskStatus">
                        <option value="à faire">À faire</option>
                        <option value="en cours">En cours</option>
                        <option value="terminée">Terminée</option>
                        <option value="suspendue">Suspendue</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button id="saveTaskBtn" class="btn-primary">Enregistrer</button>
                    <button id="deleteTaskBtn" class="btn-danger">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
